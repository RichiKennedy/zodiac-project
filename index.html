<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

   <!--Main page  -->

        <!-- temporary onClick button for submit slider -->
        <!-- <button class="slide-button" onclick="submitSlide()" > click </button> -->
        
        <form class="form">

        <div class="result"> </div>

        <section class="submit-slide">

            <div class="content">
                <nav>

            </div>
                
            
        </section>
            

        <form class ="form" action="/" method="post">
            <label for="date">Enter your date:</label><br>

            <input id="submit" type="submit" value="Submit">
        </form>

        <div class="result">
        </div>
    
        <script type="text/javascript" src="./public/js/app.js"></script>
